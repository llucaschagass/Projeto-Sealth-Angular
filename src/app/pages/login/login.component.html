<app-default-login-layout 
    title = "FaÃ§a login em sua conta"
    primaryBtnText = "Login"
    secondaryBtnText = "Sign Up"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
    >
    <form [formGroup] = "loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="exemplo@gmail.com"
        >
            <img src="/assets/png/email-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
            <img src="/assets/png/password-icon.svg">
        </app-primary-input>
        <span (click)="recoverPassword()">Esqueceu a senha?</span>
    </form>
</app-default-login-layout>
